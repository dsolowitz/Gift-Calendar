spring.main.allow-bean-definition-overriding=true


spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.name=testdb
spring.datasource.driverClassName=org.h2.Driver

spring.datasource.initialization-mode=always
spring.datasource.url=jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE;IFEXISTS=FALSE;DB_CLOSE_DELAY=-1;

# Change this to create-drop if you want to test different table creations, otherwise keep on update to persist data
spring.jpa.hibernate.ddl-auto = update

# Interact with the database by using localhost:8080/h2-console
spring.h2.console.enabled = true